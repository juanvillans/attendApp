<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json">
    <!-- Theme style -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet"  href="stylesheets/asistencia.css" />
    <title>Asistencia</title>
  </head>

  <body>
    <div class="container">
      <!-- Content Wrapper. Contains page content -->

      <!-- Content Header (Page header) -->
      <!-- <header class="content-header">
         
        </header> -->

      <!-- Main content -->
      <main>
        <div class="content table_container">
          <div class="intro_table">
            <div class="select_area_parent">
              <label>Materia / Area: 
              <select id="select_area">
                <option id="newSubjectOption" value="newSubjectOption">Nuevo +</option>
                
                
                <template id="template_option">
                  <option value=""></option>
                </template>
               
              </select>
            </label>
              <button class="edit_subject_button" title="Cambiar nombre">

              </button>
              <button id="delete_subject_button" title="Eliminar materia">

                <?xml version="1.0" ?><svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M12,13.5857864 L14.2928932,11.2928932 L15.7071068,12.7071068 L13.4142136,15 L15.7071068,17.2928932 L14.2928932,18.7071068 L12,16.4142136 L9.70710678,18.7071068 L8.29289322,17.2928932 L10.5857864,15 L8.29289322,12.7071068 L9.70710678,11.2928932 L12,13.5857864 Z M7,4 L7,3 C7,1.8954305 7.8954305,1 9,1 L15,1 C16.1045695,1 17,1.8954305 17,3 L17,4 L20,4 C21.1045695,4 22,4.8954305 22,6 L22,8 C22,9.1045695 21.1045695,10 20,10 L19.9198662,10 L19,21 C19,22.1045695 18.1045695,23 17,23 L7,23 C5.8954305,23 5,22.1045695 5.00345424,21.0830455 L4.07986712,10 L4,10 C2.8954305,10 2,9.1045695 2,8 L2,6 C2,4.8954305 2.8954305,4 4,4 L7,4 Z M7,6 L4,6 L4,8 L20,8 L20,6 L17,6 L7,6 Z M6.08648886,10 L7,21 L17,21 L17.0034542,20.9169545 L17.9132005,10 L6.08648886,10 Z M15,4 L15,3 L9,3 L9,4 L15,4 Z" fill-rule="evenodd"/></svg>
              </button>
            </div>

            <span class="n_classes_cont">
              <label for="input_n_classes"> <b>Nro. de clases</b></label>
              <input
                type="number"
                value="13"
                class="p-1 ml-2 form-control"
                id="input_n_classes"
                max="100"
                min="1"
                aria-labelledby="fullNamenroClases"
                required
              />
            </span>

            <div class="history_arrows_cont">
              <button
                title="revertir cambio"
                class="disabled fa-solid history_arrows past fa-arrow-rotate-left"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M13.427 3.021h-7.427v-3.021l-6 5.39 6 5.61v-3h7.427c3.071 0 5.561 2.356 5.561 5.427 0 3.071-2.489 5.573-5.561 5.573h-7.427v5h7.427c5.84 0 10.573-4.734 10.573-10.573s-4.733-10.406-10.573-10.406z"
                  />
                </svg></button
              ><button
                title="volver al cambio"
                class="fa-solid history_arrows future fa-arrow-rotate-right disabled"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M10.573 3.021h7.427v-3.021l6 5.39-6 5.61v-3h-7.427c-3.071 0-5.561 2.356-5.561 5.427 0 3.071 2.489 5.573 5.561 5.573h7.427v5h-7.427c-5.84 0-10.573-4.734-10.573-10.573s4.733-10.406 10.573-10.406z"
                  />
                </svg>
              </button>
            </div>
            <!-- <span class="parent_btn_submit">
                        <input
                          type="submit"
                          title="Ctrl + s"
                          name=""
                          value="GUARDAR"
                          class="btn_submit mt-0"
                        />
                      </span> -->
          </div>
          <!-- /. -->

          <table class="asist_table">
            <thead>
              <tr class="tr_class_numbers"></tr>
            </thead>
            <tbody>
              <template id="template_tr">
                <tr>
                  <td class="td_student_name">
                    <button
                      class="delete_student_btn"
                      title="Eliminar Estudiante"
                    >
                      x
                    </button>
                    <span class="each_student_number">1</span>.
                    <input
                      type="text"
                      class="student_name_input"
                      name=""
                      placeholder="Nombre del estudiante"
                      id=""
                      value=""
                      aria-labelledby="fullName"
                    />

                  </td>

                  <td class="each_total">0%</td>
                </tr>
              </template>
            </tbody>
          </table>

          <!-- /.card-body -->
        </div>
        <!-- /.row -->
        <template id="template_th_student">
          <th class="th_students">
            <span>
              Estudiantes
              (<span id="th_nro_students">0</span>)
            </span>
            <span class="d-flex">

              <span class="parent_btn_submit">
                <button
                id="create_student_btn"
                class="btn_submit"
                title="Añadir nuevo estudiante"
                >
                +
              </button>
              
            </span>
            <!-- <button id="import_students" title="Importar nombre de los estudiantes">
              ⮟
            </button> -->
          </span>
          </th>
        </template>
    
        <template id="template_th">
          <th class="th_each_colunm">
            <label title="marcar toda la columna 1 ">
              <span class="text"></span>
              <input type="checkbox" class="marcar_col_input" name="" />
            </label>
          </th>
        </template>
    
        <template id="template_th_total">
          <th class="th_total">Total</th>
        </template>

        <template id="template_td">
          <td class="each_cell"></td>
        </template>
      </main>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js')
            .then(registration => {
              console.log('Service Worker registrado con éxito:', registration);
            })
            .catch(error => {
              console.error('Error al registrar el Service Worker:', error);
            });
        });
      }
    </script>
    <script  type="module" src="javascripts/asistencia.min.js"></script>
  </body>
</html>
